<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Emoções</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> </script>
    
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

</head>
<body background="Emoji.jpg">
    <div class="container">
  
        <center>
            <h3 class="btn btn warning heading">Aplicativo emocão em emoji
                <br>
                <span>&#128522</span>
                <span>&#128512</span>
                <span>&#128532</span>
                <span>&#128546</span>
                <span>&#128545</span>
                <span>&#128548</span>
            </h3>
    
          <br><br>
    
          <p style="font-size: 22px;">Tire sua selfie para gerar o emoji
              <br>
            <b style="color: #ffff2d">Você está Feliz?</b>
            <br>
            <b style="color: #74c5f3">Você está Triste?</b>
            <br>
            <b style="color: #ff1919">Você está Irritado?</b>
            <br>
          </p>
    
            <div class="col-md-4 col-sm-12 col-xs-12">
              <label>Vizualização da Webcam:</label>
              <div id="camera"></div>
              <br>
              <br>
              <button onclick="takeSnapshot();" class="btn btn-warning">Capturar Imagem</button>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <!-- Previsão 1 -->
                <label>Previsão 1</label>
                <p class="emotionName" id="resulEmotionName"></p>
                <p class="emoji" id="updateEmoji"></p>
                <!-- Previsão 2 -->
                <label>Previsão 2</label>
                <p class="emotionName" id="resulEmotionName2"></p>
                <p class="emoji" id="updateEmoji2"></p>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Foto: </label>
                <div id="result"></div>
                <br><br>
                <button onclick="check()" id="botao1">Prever Emoção</button>
            </div>
    
        </center>
    
      </div>
    
    <script src="main.js"></script>
    
</body>
</html>
